<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tyrion ftw</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.0.4/js.cookie.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>
  <script src="app.js"></script>
  <script src="//cdn.jsdelivr.net/emojione/1.5.2/lib/js/emojione.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/emojione/1.5.2/assets/css/emojione.min.css" />
</head>
  <body>
  <!-- Title -->
  <h2>Exit ticket, but better.</h2>

  <!-- Display container; append results here -->
  <div id="display-container"></div>

  <!-- Splash page -->
  <div id="login-btn"><a href="#">Login</a></div>
  <div id="signup-btn"><a href="#">Sign up</a></div>
  <div id="logout-btn" style="display:none"><a href="#">Logout</a></div>
  <div id="user-profile-btn" style="display:none"><a href="#">My Profile</a></div>
  <div id="home-btn" style="display:none"><a href="#">Home</a></div>

  <!-- User's dashboard -->
 <!--  Will include: 
  1. Fill out new survey with editing & deleting options
  2. View aggregate of survey results
  3. View my surveys -->
  <div id="view-survey-btn" style="display:none"><a href="#">View My Surveys</a></div>
  <div id="new-survey-btn" style="display:none"><a href="#">Complete New Survey</a></div>

  <!-- Return home -->
  <div id="view-dashboard-btn" style="display:none"><a href="#">Back to Dashboard</a></div>
  
  <!-- Login template -->
  <template id="login-template">
    <div id="login-container">
      <h4>Login</h4>
      <p>Username: <input name="username"/></p>
      <p>Password: <input name="password" type="password"/></p>
      <button id="login-submit-btn">Submit</button>
    </div>
  </template>

  <!-- Signup template -->
  <template id="signup-template">
    <div id="signup-container">
      <h4>Sign Up</h4>
      <p>My name is <input name="name"/>.</p>
      <p>Username: <input name="username"/></p>
      <p>Password: <input name="password" type="password"/></p>
      <button id="signup-submit-btn">Submit</button>
    </div>
  </template>

  <!-- New survey template -->
  <template id="new-survey-template">
    <div id ="new-survey-container">
      <h4>Submit New Survey</h4>
      <p>Date:<input type="date" name="date"/></p>
      <p>Teaching quality (1-10): <input type = "number" min="1" max="10" step="1" name="teaching_quality"/></p>
      <p>Comfort level (1-10): <input type = "number" min="1" max="10" step="1" name="comfort_level"/></p>
      <p>Overall lesson (1-10): <input type = "number" min="1" max="10" step="1" name="lesson_score"/></p>
      <p>Comments: <textarea name="comments" type="textarea" rows='3' cols='50'></textarea></p>
      <p>I am feeling: <input name="feeling"/>
      <input type="button" value="Convert" onclick="convert()"/><p>
      <p>After class, we should have happy hour at: <input name="happy_hr_suggestion"/>.</p>
      <button id="survey-submit-btn">Submit Survey</button>
    </div>
  </template>

  <!-- All surveys template -->
  <template id="display-survey-template">
    <div id ="display-survey-container">
      <h3>=================================</h3>
      <h3>Date: {{date}}</h3>
      <h3>Teaching quality: {{teaching_quality}}</h3>
      <h3>Comfort level: {{comfort_level}}</h3>
      <h3>Overall lesson: {{lesson_score}}</h3>
      <h3>Comments: {{comments}}</h3>
      <h3>Feeling: {{feeling}}</h3>
      <h3>Happy hour venue: {{happy_hr_suggestion}}</h3>
    </div>
  </template>

 <!-- User's view survey template -->
  <template id="view-user-survey-template">
    <div id ="display-survey-container" data-id="{{_id}}">
      <h3>=================================</h3>
      <h3>Date: {{date}}</h3>
      <h3>Teaching quality: {{teaching_quality}}</h3>
      <h3>Comfort level: {{comfort_level}}</h3>
      <h3>Overall lesson: {{lesson_score}}</h3>
      <h3>Comments: {{comments}}</h3>
      <h3>Feeling: {{feeling}}</h3>
      <h3>Happy hour venue: {{happy_hr_suggestion}}</h3>
      <button class="edit-survey">Edit Survey</button>
    </div>
  </template>

  <!-- List of user's surveys template -->
  <template id="display-user-template">
    <div class ="display-user-survey-container" data-id="{{_id}}">
      <h3>=================================</h3>
      <h3>Date: {{date}}</h3>
      <button class="view-survey">View Survey</button>
      
    </div>
  </template>

  <!-- Update survey template -->
  <template id="survey-edit-template">
    <div class="form">
      <h4>Edit Survey</h4>
      <p><input type="hidden" name="date" value="{{date}}"/></p>
      <p><input type="hidden" name="_id" value="{{_id}}"/></p>
      <p>Teaching quality (1-10): <input type = "number" min="1" max="10" step="1" name="teaching_quality" value="{{teaching_quality}}"/></p>
      <p>Comfort level (1-10): <input type = "number" min="1" max="10" step="1" name="comfort_level" value="{{comfort_level}}"/></p>
      <p>Overall lesson (1-10): <input type = "number" min="1" max="10" step="1" name="lesson_score" value="{{lesson_score}}"/></p>
      <p>Comments: <input name="comments" value="{{comments}}"/></p>
      <p>Feeling: <input name="feeling" value="{{feeling}}"/></p>
      <p>After class, we should have happy hour at: <input name="happy_hr_suggestion" value="{{happy_hr_suggestion}}"/>.</p>
      <button id="survey-submit-edit-btn">Save</button>
    </div>
  </template>

  <!-- View user profile template -->
  <template id="user-profile-template">
    <div id="user-profile-container" data-id= "{{_id}}">
      <h4>View User Account</h4>
      <p>Username: {{username}}</p>
      <p>Name: {{name}}</p>
    </div>
    <button id="edit-user-profile-btn">Edit Profile</button>
    <button id="delete-user-profile-btn">Delete Profile</button>
  </template>

  <!-- Edit user profile template -->
  <template id="edit-user-profile-template">
    <div id="edit-user-profile-container">
      <h4>Edit User Account</h4>
      <p>My name is <input name="name" value="{{name}}"/>.</p>
      <p>Username: <input name="username" value="{{username}}"/></p>
      <p>Password: <input name="password" type="password" value="{{password}}"/></p>
      <button id="edit-user-submit-btn">Submit</button>
    </div>
  </template>

  </body>
</html>
