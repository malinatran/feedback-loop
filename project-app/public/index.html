<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tyrion ftw</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,500,300,600' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.0.4/js.cookie.js"></script>
  <script src="app.js"></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">&infin;</a>
      </div>

      <div>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#" id="login-btn">Login</a></li>
          <li><a href="#" id="signup-btn">Signup</a></li>
          <li><a href="#" id="logout-btn" style="display:none">Logout</a></li>
          <li><a href="#" id="view-dashboard-btn" style="display:none">Dashboard</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <!-- Title -->
    <div class="row text-center">
      <div class="col-md-12">
        <div id="title">
          <div id="feedback">FEEDBACK</div>
          <img src="img/loop.jpg" id="loop"/>
        </div>
      </div>
    </div>

    <div class="row text-center">
      <div class="col-md-8 col-md-offset-2">
        <p class="lead">Fostering better interactions between students and instructors &mdash; one that is more transparent, social, and dynamic.</p>
      </div>
    </div>

    <!-- Display container; append results here -->
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div id="display-container"></div>
      </div>
    </div>

    <div class="row text-center">
      <div class="col-md-8 col-md-offset-2">
        <a href="#" id="view-survey-btn" class="dashboard-btns" style="display:none">MY SURVEYS</a>
        <a href="#" id="analytics-btn" class="dashboard-btns" style="display:none">ANALYTICS</a>
        <a href="#" id="new-survey-btn" class="dashboard-btns" style="display:none">NEW SURVEY</a>
      </div>
    </div>

    <!-- Login template: DONE -->
    <form class="form-horizontal">
      <template id="login-template">
        <div class="form-group col-md-8 col-md-offset-2">
          <label for="inputUsername" class="col-sm-3 control-label">Username</label>
          <div class="col-sm-8">
            <input name="username" type="username" class="form-control" id="inputUsername">
          </div>
        </div>
        <div class="form-group col-md-8 col-md-offset-2">
          <label for="inputPassword" class="col-sm-3 control-label">Password</label>
          <div class="col-sm-8">
            <input name="password" type="password" class="form-control" id="inputPassword">
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-offset-4 col-md-10">
            <div class="checkbox">
              <label>
                <input type="checkbox"> Remember me
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-offset-5 col-md-10">
            <button type="submit" id="login-submit-btn" class="btn btn-default">Sign in</button>
          </div>
        </div>
      </template>
    </form>

    <!-- Signup template: DONE -->
    <form class="form-horizontal">
      <template id="signup-template">
        <div class="form-group col-md-8 col-md-offset-2">
          <label for="inputName" class="col-sm-3 control-label">Name</label>
          <div class="col-sm-8">
            <input name="name" type="name" class="form-control" id="inputName">
          </div>
        </div>
        <div class="form-group col-md-8 col-md-offset-2">
          <label for="inputUsername" class="col-sm-3 control-label">Username</label>
          <div class="col-sm-8">
            <input name="username" type="username" class="form-control" id="inputUsername">
          </div>
        </div>
        <div class="form-group col-md-8 col-md-offset-2">
          <label for="inputPassword" class="col-sm-3 control-label">Password</label>
          <div class="col-sm-8">
            <input name="password" type="password" class="form-control" id="inputPassword">
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-offset-5 col-md-10">
            <button type="submit" id="signup-submit-btn" class="btn btn-default">Sign up</button>
          </div>
        </div>
      </template>
    </form>

    <!-- New survey template: DONE -->
    <form class="form-horizontal">
      <template id="new-survey-template">
        <div class="form-group col-md-10">
          <label class="col-md-5 control-label">Date</label>
          <div class="col-md-5">
            <input name="date" type="date" class="form-control">
          </div>
        </div>
        <div class="form-group col-md-10">
          <label class="col-md-5 control-label">Teaching quality (1-10):</label>
          <div class="col-md-5">
            <input type="number" min="1" max="10" step="1" name="teaching_quality">
          </div>
        </div>
        <div class="form-group col-md-10">
          <label class="col-md-5 control-label">Comfort level (1-10):</label>
          <div class="col-md-5">
            <input type="number" min="1" max="10" step="1" name="comfort_level"/>
          </div>
        </div>
        <div class="form-group col-md-10">
          <label class="col-md-5 control-label">Overall lesson (1-10):</label>
          <div class="col-md-5">
            <input type="number" min="1" max="10" step="1" name="lesson_score"/>
          </div>
        </div>
        <div class="form-group col-md-10">
          <label class="col-md-5 control-label">Comments:</label>
          <div class="col-md-5">
            <textarea name="comments" type="textarea" rows='3' cols='50'>Share with us something you've learned.
            </textarea>
          </div>
        </div>
        <div class="form-group col-md-10">
          <label class="col-md-5 control-label">I am feeling: </label>
          <div class="col-md-5">
            <input name="feeling"/>
          </div>
        </div>
        <div class="form-group col-md-10">
          <label class="col-md-5 control-label">Let's happy hour at: </label>
          <div class="col-md-5">
            <input name="happy_hr_suggestion"/>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-offset-5 col-md-10">
            <button type="submit" id="survey-submit-btn" class="btn btn-default">Submit</button>
          </div>
        </div>
      </template>
    </form>

    <!-- All surveys template: NOT USING -->
<!--     <template id="display-survey-template">
      <div id ="display-survey-container">
        <h3>Date: {{date}}</h3>
        <h3>Teaching quality: {{teaching_quality}}</h3>
        <h3>Comfort level: {{comfort_level}}</h3>
        <h3>Overall lesson: {{lesson_score}}</h3>
        <h3>Comments: {{comments}}</h3>
        <h3>Feeling: {{feeling}}</h3>
        <h3>Happy hour venue: {{happy_hr_suggestion}}</h3>
      </div>
    </template> -->

    <!-- List of user's surveys template -->
    <table class="table col-md-6 col-md-offset-1">
      <tbody>
        <template id="display-user-template">
          <div class="display-user-survey-container col-md-6" data-id="{{_id}}">
            <div class="col-md-5 date-text">{{date}}</div>
            <button class="view-survey btn btn-default">View</button>
            <button class="edit-survey btn btn-default">Edit</button>
          </div>
        </template>
      </tbody>
    </table>

    <!-- User's view survey template: DONE-->
    <form class="form-horizontal">
      <template id="view-user-survey-template">
        <div id="display-survey-container" data-id="{{_id}}" class="form-group col-md-10">
          <label class="col-md-5 control-label">Date:</label>
          <div class="col-md-5">
            {{date}}
          </div>
        </div>
        <div class="form-group col-md-10" data-id="{{_id}}" >
          <label class="col-md-5 control-label">Teaching quality:</label>
          <div class="col-md-5">
            {{teaching_quality}}
          </div>
        </div>
        <div class="form-group col-md-10" data-id="{{_id}}" >
          <label class="col-md-5 control-label">Comfort level:</label>
          <div class="col-md-5">
            {{comfort_level}}
          </div>
        </div>
        <div class="form-group col-md-10" data-id="{{_id}}" >
          <label class="col-md-5 control-label">Overall lesson:</label>
          <div class="col-md-5">
            {{lesson_score}}
          </div>
        </div>
        <div class="form-group col-md-10" data-id="{{_id}}" >
          <label class="col-md-5 control-label">Comments:</label>
          <div class="col-md-5">
            {{comments}}
          </div>
        </div>
        <div class="form-group col-md-10" data-id="{{_id}}" >
          <label class="col-md-5 control-label">I am feeling: </label>
          <div class="col-md-5">
            {{feeling}}
          </div>
        </div>
        <div class="form-group col-md-10" data-id="{{_id}}" >
          <label class="col-md-5 control-label">Let's happy hour at: </label>
          <div class="col-md-5">
            {{happy_hr_suggestion}}
          </div>
        </div>
      </template>
    </form>

    <!-- Update survey template -->
    <template id="survey-edit-template">
      <div class="form">
        <h4>Edit Survey</h4>
        <p><input type="hidden" name="date" value="{{date}}"/></p>
        <p><input type="hidden" name="_id" value="{{_id}}"/></p>
        <p>Teaching quality (1-10): <input type = "number" min="1" max="10" step="1" name="teaching_quality" value="{{teaching_quality}}"/></p>
        <p>Comfort level (1-10): <input type = "number" min="1" max="10" step="1" name="comfort_level" value="{{comfort_level}}"/></p>
        <p>Overall lesson (1-10): <input type = "number" min="1" max="10" step="1" name="lesson_score" value="{{lesson_score}}"/></p>
        <p>Comments: <input name="comments" value="{{comments}}"/></p>
        <p>Feeling: <input name="feeling" value="{{feeling}}"/></p>
        <p>After class, we should have happy hour at: <input name="happy_hr_suggestion" value="{{happy_hr_suggestion}}"/>.</p>
        <button id="survey-submit-edit-btn">Save</button>
      </div>
    </template>

    <!-- View user profile template -->
    <template id="user-profile-template">
      <div id="user-profile-container" data-id= "{{_id}}">
        <h4>View User Account</h4>
        <p>Username: {{username}}</p>
        <p>Name: {{name}}</p>
      </div>
      <button id="edit-user-profile-btn">Edit Profile</button>
      <button id="delete-user-profile-btn">Delete Profile</button>
    </template>

    <!-- Edit user profile template -->
    <template id="edit-user-profile-template">
      <div id="edit-user-profile-container">
        <h4>Edit User Account</h4>
        <p>My name is <input name="name" value="{{name}}"/>.</p>
        <p>Username: <input name="username" value="{{username}}"/></p>
        <p>Password: <input name="password" type="password" value="{{password}}"/></p>
        <button id="edit-user-submit-btn">Submit</button>
      </div>
    </template>

    <div class="row">
      <div class="col-md-12 text-center">
        <footer>&copy; Copyright 2015 | Team Tyrion</footer>
      </div>
    </div>

  </div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
</body>
</html>
